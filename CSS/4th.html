<!DOCTYPE html>
<html>
<head>
<style>
p.solid {border-style: solid;}
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: red;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<p class="solid"; style="background-color: #00ffff;"><b><a href="default.asp" target="_blank">This is a link</a></b></p>

</body>
</html>
