<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

</style>
</head>
<body>
<p> One column : </p>
<table style="width:10%">
 
  <tr>
    <td>100</td>
   
</table>
<p> One row three columns : </p>


<table style="width:30%">
 
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
</table>

<p> Two row three columns : </p>
<table style="width:30%">
  <tr>
    <td>100</td>
    <td>200</td> 
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>

  </tr>
</table>

</body>
</html>
